<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabelas em HTML 5</title>
    <style>
        table{
            width: 400px;
            font-size: 1.5em;
            border-collapse: collapse; /* Junta as bordas dos filhos */
        }
        table td{
            border: 1px solid black
        }
        tr:nth-child(odd){
            background-color: yellow;
        }
        tr:nth-child(even){
            background-color: rgb(0, 136, 255);
        }
    </style>
</head>
<body>
    <!--
        Hierarquia das Tabelas simples
        1 table
            table rows = linhas das tabelas
                table header = cabecalho de tabela
                table data = dados de tabelas
    -->
    <table><!--Delimita a tabela-->
        <tr><!--Table Rows-->
            <td>A1</td><!--Table data = colunas das tabelas-->
            <td>B1</td><!--Tem fechamento opcional-->
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
