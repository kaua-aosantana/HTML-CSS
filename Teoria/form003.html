<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="ialuno">Aluno:</label>
            <input type="text" name="aluno" id="ialuno" placeholder="Nome completo" autocomplete="name" required maxlength="50" size="50">
        </p>
        <p>
            <label for="inota">Nota:</label>
            <input type="number" name="nota" id="inota" min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="ihorario">Horario da prova:</label>
            <input type="time" name="horario" id="ihorario">
        </p>
        <p>
            <label for="idata">dia da prova:</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="imes">Periodo letivo:</label>
            <input type="month" name="mes" id="imes" value="2026-02">
        </p>
        <input type="submit" value="Enviar nota">
    </form>
</body>
</html>
