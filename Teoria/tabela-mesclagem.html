<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mesclagem de celulas</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 100;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th colspan="2">C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>E</td>
                <td>F</td>
                <td>G</td>
                <td>H</td>
            </tr>
            <tr>
                
                <td colspan="3">K</td>
                <td rowspan="3">L</td>
            </tr>
            <tr>
                <td>M</td>
                <td>N</td>
                <td>O</td>
            </tr>
            <tr>
                <td>Q</td>
                <td>R</td>
                <td>S</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
