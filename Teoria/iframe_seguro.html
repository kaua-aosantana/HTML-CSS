<!DOCTYPE html>
<html lang="en">
<head>

    <title>Iframe seguro</title>
    <style>
        iframe{
            width: 100%;
            height: auto;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h1>Meu site de cadastro</h1>
    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Modi tenetur earum dolorum eligendi voluptates eius deserunt ducimus molestias? Distinctio minus unde maiores iusto, ratione adipisci aperiam? Repellendus facere consectetur expedita.
    </p>
    <iframe src="pagina_extra/pagina_3.html" frameborder="0" sandbox="allow-same-origin allow-forms allow-scripts" referrerpolicy="no-referer"></iframe><!--

    referrerpolicy= no-referer-when-downgrade padrao

    -->
