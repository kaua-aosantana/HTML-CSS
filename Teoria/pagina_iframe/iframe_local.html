<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Local</title>
    <style>
        *{
            margin: 0;
            padding: 1em;
            box-sizing: border-box;
        }
        iframe{
            padding: 0;
            width: 100%;
            height: 400px;
            border-radius: 2em 0 2em 0;
        }
    </style>
</head>
<body>
    <h1>Olha essas minhas paginas!</h1>
    <ul>
        <li><a href="../pagina_extra/pagina_local_iframe.html" target="iframe_local">Pagina um</a></li>
        <li><a href="../pagina_extra/pagina_2.html" target="iframe_local">Pagina dois</a></li>
    </ul>
    <!--SRCDOC para fazer um iframe estatico-->
    <iframe srcdoc="<h1>Escolha uma das opções acima</h1><img src='logo.png' height='300px' style='display: block; margin: auto;'>" name="iframe_local">
        <p>Infelizmente seu navegador não é compativel. Sorry...</p>
    </iframe>
</body>
</html>
